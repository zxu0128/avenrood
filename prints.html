<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>prints â€“ avenrood</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  <style>
    :root { --header-h: 60px; --side-pad: 1rem; --gallery-pad: 40px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Raleway', Arial, Helvetica, sans-serif; font-weight: 200; color:#111; background:#f3f3f3; height:100vh; overflow:hidden; }
    p { font-size:0.9em; }
    header { position: fixed; top:0; left:0; width:100%; height:var(--header-h); display:grid; grid-template-columns:auto 1fr; align-items:center; padding:0 var(--side-pad); background: rgba(243,243,243,0.9); backdrop-filter: blur(5px); border-bottom:1px solid rgba(200,200,200,0.5); z-index:1000; }
    .logo { font-weight:400; font-size:1.15rem; text-transform:lowercase; }
    .logo a { text-decoration:none; color:inherit; }
    nav { justify-self:end; display:flex; gap:1rem; align-items:center; overflow-x:auto; }
    nav a { text-decoration:none; color:#111; font-weight:200; padding:6px 8px; white-space:nowrap; transition: opacity 0.2s; }
    nav a.active { opacity:0.65; }

    .gallery-container { position:absolute; top:var(--header-h); left:0; right:0; bottom:0; height: calc(100vh - var(--header-h)); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling: touch; scroll-behavior:auto; background:#f3f3f3; }
    .gallery-track { display:inline-flex; height:100%; align-items:center; padding:0 28px; }
    .gallery-track::after { content:''; flex:0 0 28px; }
    .photo { flex:0 0 auto; display:flex; align-items:center; justify-content:center; height:100%; margin:0 10px; }
    .photo img { max-height: calc(100% - var(--gallery-pad)*2); width:auto; object-fit:contain; }

    .text-box { flex: 0 0 auto; max-width: 540px; margin: 0 10px; padding: 20px; background:#fff; border:1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">avenrood</a></div>
    <nav>
      <a href="info.html">info</a>
      <a href="collections.html">collections</a>
      <a href="prints.html" class="active">prints</a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">instagram</a>
    </nav>
  </header>

  <div class="gallery-container" id="gallery">
    <div class="gallery-track">
      <div class="text-box"><h2>Prints</h2><p>Information about ordering prints.</p></div>
      <div class="photo"><img src="https://picsum.photos/id/1035/1600/1000" alt=""></div>
      <div class="photo"><img src="https://picsum.photos/id/1045/1600/1000" alt=""></div>
    </div>
  </div>

  <script>
    (function(){
      const gallery = document.getElementById('gallery');
      let pending = 0, ticking = false;
      gallery.addEventListener('wheel', function(e){
        if (Math.abs(e.deltaY) < Math.abs(e.deltaX)) return;
        e.preventDefault();
        pending += e.deltaY;
        if (!ticking){
          ticking = true;
          requestAnimationFrame(() => {
            const max = gallery.scrollWidth - gallery.clientWidth;
            let next = gallery.scrollLeft + pending;
            if (next < 0) next = 0;
            if (next > max) next = max;
            gallery.scrollLeft = next;
            pending = 0; ticking = false;
          });
        }
      }, { passive: false });
    })();
  </script>
</body>
</html>
